---
- name: Setup Vprofile Stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import VPC setup Variables
      include_vars: vars/vpc-output-vars

    - name: Import Vprofile setup Variables
      include_vars: vars/vprostacksetup

    - name: create vprofile ec2 key
      ec2_key:
        name: vprokeys
        region: "{{ region }}"
      register: vprokey_out

    - name: Save private key into file loginkey_vpro.pem
      copy:
        content: "{{ vprokey_out.key.private_key }}"
        dest: "./loginkey_vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name : create SG for load balancer
      ec2_group:
        name: vproELB-sg
        description: Allow port 80 from everywhere and all port within sg
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: create SG for vprofile Stack
      ec2_group:
        name: vprostack-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        purge_rules: no
        rules:
         - proto: tcp
           from_port: 80
           to_port: 80
           group_id: "{{vproELBSG_out.group_id}}"

         - proto: tcp
           from_port: 22
           to_port: 22
           group_id: "{{BastionSGid}}"

      register: vprostackSG_out

    - name: update sg with its own sg id
      ec2_group:
        name: vprostack-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{vprostackSG_out.group_id}}"
    - name: create nginx web01
      ec2:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image: "{{ nginx_ami }}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          name: "Web01"
          project: Vprofile
          Owner: Devops Team
        exact_count: 1
        count_tag:
          name: "Web01"
          project: Vprofile
          Owner: Devops Team
        group_id: "{{ vprostackSG_out.group_id }}"
        vpc_subnet_id: "{{privsub1id}}"
      register: Web01_out






