---
- name: Install memcache,start & enable SVC
  hosts: mcsrvgrp
  gather_facts: no
  tasks:
    - name: install memcache
      apt:
        name: memcached
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package

    - name: Start & enable memcache
      Service:
        name: memcached
        state: present
        enabled: yes
      tags:
        - svc
    - name: Enable remote login to memcache
      lineinfile:
        path: /etc/memcached.conf
        regexp: ' ^-l'
        line: '-l 0.0.0.0'
        backup: yes
      notify:
        - restart memcached
      tags:
        - conf

    handlers:
      - name: Restart memcached
        service:
          name: memcached
          state: restarted
